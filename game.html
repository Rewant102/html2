<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    /* Add some basic styling to make the game look better */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      width: 60%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #input-field {
      width: 100%;
      height: 30px;
      margin-bottom: 20px;
      padding-right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #submit-btn {
      width: 100%;
      height: 30px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #15785c;
      color: #fff;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #2ddc33;
    }
    #feedback {
      font-size: 16px;
      font-weight: bold;
      margin-top:20px;
      padding: 5%;
      color: #2e1313;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Guess the Number</h1>
    <p>Enter a number between 1 and 100:</p>
    <input type="number" id="input-field" min="1" max="100" required>
    <button id="submit-btn">Guess</button>
    <div id="feedback"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
